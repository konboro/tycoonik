<!DOCTYPE html>
<html lang="pl" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Panel Administratora - Transport Tycoon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <style>body { font-family: sans-serif; }</style>
</head>
<body class="bg-slate-900 text-slate-200 p-8">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-red-500 flex items-center gap-2">
                <i class="ri-admin-line"></i> Admin Console
            </h1>
            <div class="flex gap-4">
                <a href="index.html" class="text-slate-400 hover:text-white">Wróć do gry</a>
                <button id="logout-btn" class="bg-slate-700 px-4 py-2 rounded hover:bg-slate-600">Wyloguj</button>
            </div>
        </header>

        <div class="grid grid-cols-4 gap-4 mb-8">
            <div class="bg-slate-800 p-4 rounded border border-slate-700">
                <div class="text-slate-400 text-sm">Zarejestrowani</div>
                <div class="text-2xl font-bold" id="stat-users">0</div>
            </div>
            <div class="bg-slate-800 p-4 rounded border border-slate-700">
                <div class="text-slate-400 text-sm">Online (24h)</div>
                <div class="text-2xl font-bold text-green-400" id="stat-active">0</div>
            </div>
        </div>

        <div class="bg-slate-800 rounded border border-slate-700 overflow-hidden">
            <div class="p-4 border-b border-slate-700 flex justify-between items-center">
                <h2 class="font-bold text-lg">Lista Graczy</h2>
                <button onclick="loadPlayers()" class="text-blue-400 hover:text-blue-300"><i class="ri-refresh-line"></i> Odśwież</button>
            </div>
            <table class="w-full text-left text-sm">
                <thead class="bg-slate-900 text-slate-400 uppercase text-xs">
                    <tr>
                        <th class="p-3">Firma / Email</th>
                        <th class="p-3">Portfel (VC)</th>
                        <th class="p-3">Level</th>
                        <th class="p-3">Ostatnio widziany</th>
                        <th class="p-3">Rola</th>
                        <th class="p-3 text-right">Akcje</th>
                    </tr>
                </thead>
                <tbody id="players-table-body" class="divide-y divide-slate-700">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="edit-modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center">
        <div class="bg-slate-800 p-6 rounded-lg w-96 border border-slate-600">
            <h3 class="text-xl font-bold mb-4">Edytuj Gracza</h3>
            <input type="hidden" id="edit-id">
            <div class="space-y-3">
                <div>
                    <label class="block text-xs text-slate-400">Portfel</label>
                    <input type="number" id="edit-wallet" class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white">
                </div>
                <div>
                    <label class="block text-xs text-slate-400">Level</label>
                    <input type="number" id="edit-level" class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white">
                </div>
                <div>
                    <label class="block text-xs text-slate-400">Rola</label>
                    <select id="edit-role" class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                        <option value="banned">Zbanowany</option>
                    </select>
                </div>
            </div>
            <div class="flex gap-2 mt-6">
                <button onclick="closeModal()" class="flex-1 bg-slate-600 hover:bg-slate-500 py-2 rounded">Anuluj</button>
                <button onclick="savePlayer()" class="flex-1 bg-blue-600 hover:bg-blue-500 py-2 rounded">Zapisz</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
